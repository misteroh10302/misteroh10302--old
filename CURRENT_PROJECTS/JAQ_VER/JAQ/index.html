<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Jaqueline Vergudoa</title>
	<link rel="stylesheet" href="css/style.css">
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>

	<header>
		<div class="brand">Jacuqeline Verdugao</div>
		<nav>
			<ul>
				<li id="editorial">Editorial</li>
				<li id="studio" >Studio</li>
				<li id="concert">Concerts</li>
			</ul>
		</nav>

		<div class="contact">contact</div>
		<div class="mobilebutton mobile">
			X
		</div>
	</header>

	<section id="allimages">
		<a href="page.html">
			<div>
				<img src="images/e1.jpg" class="edit" alt="">
				<span class="title">The Image Title</span>
			</div>
		</a>
		<div>
			<img src="images/e1.jpg" class="studio"alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" class="concert" alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" class="edit"  alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" class="studio" alt="">
			<span class="title">The Image Title</span>
		</div>
		<div>
			<img src="images/e1.jpg" class="concert"alt="">
			<span class="title">The Image Title</span>
		</div>
		
		
	</section>
	
</body>

<script>
	$('#editorial').on('click',function(){
			$('#allimages div img').not('.edit').css({'-webkit-filter': 'blur(5px)', 'filter':' blur(5px)'}).fadeIn();
			$('.edit').css({'-webkit-filter': 'blur(0px)', 'filter':' blur(0px)'});
	});

	$('#concert').on('click',function(){
			$('#allimages div img').not('.concert').css({'-webkit-filter': 'blur(5px)', 'filter':' blur(5px)'}).fadeIn();
			$('.concert').css({'-webkit-filter': 'blur(0px)', 'filter':' blur(0px)'});
	});

	$('#studio').on('click',function(){
			$('#allimages div img').not('.studio').css({'-webkit-filter': 'blur(5px)', 'filter':' blur(5px)'}).fadeIn();
			$('.studio').css({'-webkit-filter': 'blur(0px)', 'filter':' blur(0px)'});
	});

	$('.brand').on('click',function(){
			$('#allimages div img').css({'-webkit-filter': 'blur(0px)', 'filter':' blur(0px)'});
	});
</script>
</html>
